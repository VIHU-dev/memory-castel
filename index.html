<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Castelo da Mem√≥ria - A Jornada</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: #111;
      color: white;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: auto;
      background: #222;
      border: 4px solid #555;
    }

    #menu {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(#4b2d0d, #000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #menu h1 {
      font-size: 48px;
      margin-bottom: 40px;
    }

    #menu button {
      font-size: 24px;
      padding: 10px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: gold;
      color: #000;
      transition: 0.3s;
    }

    #menu button:hover {
      background: #caa100;
    }

    #dialogue {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      font-size: 18px;
      text-align: center;
      display: none;
    }

    #hud {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px;
      font-size: 16px;
      background: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>üè∞ Castelo da Mem√≥ria</h1>
    <button onclick="startGame()">Novo Jogo</button>
  </div>

  <canvas id="game" width="640" height="480"></canvas>
  <div id="dialogue"></div>
  <div id="hud"></div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const TILE = 32;
    const WIDTH = canvas.width / TILE;
    const HEIGHT = canvas.height / TILE;

    let gameStarted = false;
    let keys = {};
    let map = [];
    let level = 1;
    let dialogueQueue = [];
    let player = {x: 2, y: 2, hp: 100, maxHp: 100, inventory: [], symbol: '@'};
    let enemies = [];
    let npcs = [];
    let items = [];
    let princess = null;
    let musicCtx = null;

    const HUD = document.getElementById("hud");

    function showDialogue(text) {
      const dialogue = document.getElementById("dialogue");
      dialogue.innerText = text;
      dialogue.style.display = "block";
      setTimeout(() => {
        dialogue.style.display = "none";
      }, 3000);
    }

    function startGame() {
      document.getElementById("menu").style.display = "none";
      gameStarted = true;
      generateMap();
      initMusic();
      requestAnimationFrame(update);
    }

    function generateMap() {
      map = [];
      for (let y = 0; y < HEIGHT; y++) {
        let row = [];
        for (let x = 0; x < WIDTH; x++) {
          if (x === 0 || y === 0 || x === WIDTH-1 || y === HEIGHT-1 || Math.random() < 0.05) {
            row.push('#'); // parede
          } else {
            row.push('.');
          }
        }
        map.push(row);
      }

      // Jogador
      player.x = 2; player.y = 2;

      // Inimigos
      enemies = [];
      for (let i = 0; i < 3 + level; i++) {
        enemies.push({x: rand(1, WIDTH-2), y: rand(1, HEIGHT-2), hp: 30+level*10, symbol: 'M'});
      }

      // Itens
      items = [];
      for (let i = 0; i < 3; i++) {
        items.push({x: rand(1, WIDTH-2), y: rand(1, HEIGHT-2), type: 'potion'});
      }

      // NPCs
      npcs = [{x: WIDTH-4, y: 3, symbol: 'üë¥', dialogue: "Bem-vindo ao castelo!"}];

      // Princesa
      princess = {x: WIDTH-3, y: HEIGHT-3, symbol: 'üë∏'};
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < HEIGHT; y++) {
        for (let x = 0; x < WIDTH; x++) {
          let cell = map[y][x];
          ctx.fillStyle = cell === '#' ? '#444' : '#222';
          ctx.fillRect(x*TILE, y*TILE, TILE, TILE);
        }
      }

      // Itens
      items.forEach(item => {
        ctx.fillStyle = 'lime';
        ctx.fillText('üíä', item.x*TILE+8, item.y*TILE+24);
      });

      // NPCs
      npcs.forEach(npc => {
        ctx.fillStyle = 'white';
        ctx.fillText(npc.symbol, npc.x*TILE+8, npc.y*TILE+24);
      });

      // Inimigos
      enemies.forEach(e => {
        ctx.fillStyle = 'red';
        ctx.fillText(e.symbol, e.x*TILE+8, e.y*TILE+24);
      });

      // Princesa
      ctx.fillStyle = 'pink';
      ctx.fillText(princess.symbol, princess.x*TILE+8, princess.y*TILE+24);

      // Jogador
      ctx.fillStyle = 'gold';
      ctx.fillText(player.symbol, player.x*TILE+8, player.y*TILE+24);
    }

    function movePlayer(dx, dy) {
      const nx = player.x + dx;
      const ny = player.y + dy;
      if (map[ny][nx] === '#') return;

      // Combate
      const enemy = enemies.find(e => e.x === nx && e.y === ny);
      if (enemy) {
        enemy.hp -= 20;
        showDialogue("Voc√™ atacou o monstro!");
        if (enemy.hp <= 0) enemies = enemies.filter(e => e !== enemy);
        return;
      }

      // Pegando item
      const item = items.find(i => i.x === nx && i.y === ny);
      if (item) {
        player.inventory.push(item.type);
        items = items.filter(i => i !== item);
        showDialogue("Voc√™ pegou uma po√ß√£o!");
      }

      // NPC
      const npc = npcs.find(n => n.x === nx && n.y === ny);
      if (npc) {
        showDialogue(npc.dialogue);
        return;
      }

      // Princesa
      if (nx === princess.x && ny === princess.y) {
        showDialogue("Voc√™ resgatou a princesa! Novo n√≠vel!");
        level++;
        player.hp = player.maxHp;
        generateMap();
        return;
      }

      player.x = nx;
      player.y = ny;
    }

    function update() {
      if (!gameStarted) return;
      draw();
      HUD.innerText = `‚ù§Ô∏è Vida: ${player.hp} | üéí Itens: ${player.inventory.length} | üè∞ Fase: ${level}`;
      requestAnimationFrame(update);
    }

    document.addEventListener('keydown', (e) => {
      if (!gameStarted) return;
      if (e.key === 'ArrowUp' || e.key === 'w') movePlayer(0, -1);
      if (e.key === 'ArrowDown' || e.key === 's') movePlayer(0, 1);
      if (e.key === 'ArrowLeft' || e.key === 'a') movePlayer(-1, 0);
      if (e.key === 'ArrowRight' || e.key === 'd') movePlayer(1, 0);
      if (e.key === 'h') {
        const hasPotion = player.inventory.indexOf('potion');
        if (hasPotion >= 0) {
          player.hp = Math.min(player.maxHp, player.hp + 30);
          player.inventory.splice(hasPotion, 1);
          showDialogue("Voc√™ usou uma po√ß√£o!");
        }
      }
    });

    function rand(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function initMusic() {
      musicCtx = new (window.AudioContext || window.webkitAudioContext)();
      const o = musicCtx.createOscillator();
      const g = musicCtx.createGain();
      o.connect(g); g.connect(musicCtx.destination);
      o.type = 'sine';
      o.frequency.setValueAtTime(220, musicCtx.currentTime);
      o.start();
      setTimeout(() => o.stop(), 1000);
    }
  </script>
</body>
</html>
